{{- if and .Values.proxy.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: proxy-network-policy
spec:
  podSelector:
    matchLabels:
      name: proxy
      component: proxy
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
    # kube-lego /healthz
    - protocol: TCP
      port: 8080
    # nginx /healthz
    - protocol: TCP
      port: 10254
  - from:
    - podSelector:
        matchLabels:
          hub.jupyter.org/network-access-proxy-http: "true"
    ports:
      - protocol: TCP
        port: 8000
  - from:
    - podSelector:
        matchLabels:
          hub.jupyter.org/network-access-proxy-api: "true"
    ports:
      - protocol: TCP
        port: 8001
  egress:
  - to:
    - podSelector:
        matchLabels:
          name: hub
          app: jupyterhub
          component: hub
    ports:
      - protocol: TCP
        port: 8081
  - to:
    - podSelector:
        matchLabels:
          app: jupyterhub
          component: singleuser-server
    ports:
    - protocol: TCP
      port: 8888
  - ports:
    # Kubernetes api-server
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 6443
{{- if .Values.proxy.networkPolicy.egress }}
{{ toYaml .Values.proxy.networkPolicy.egress | indent 2 }}
{{- end }}
{{- end }}
