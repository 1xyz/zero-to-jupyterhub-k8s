{{ if .Values.tlsTerminator.enabled -}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: tls-terminator
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: tls-terminator
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: tls-terminator
        release: {{ .Release.Name }}
        # required for kube-lego to work
        app: kube-lego
    spec:
      containers:
        - name: tls-terminator
          image: "{{ .Values.tlsTerminator.proxy.image.name }}:{{ .Values.tlsTerminator.proxy.image.tag }}"
          args:
            - /nginx-ingress-controller
            - --default-backend-service={{ .Release.Namespace }}/proxy-public
            - --ingress-class=jupyterhub-proxy-tls
            - --watch-namespace={{ .Release.Namespace }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
        - name: kube-lego
          image: "{{ .Values.tlsTerminator.lego.image.name }}:{{ .Values.tlsTerminator.lego.image.tag }}"
          env:
            - name: LEGO_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: LEGO_WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: LEGO_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: LEGO_EMAIL
              # {{ required "tlsTerminator.lego.email is a required field" .Values.tlsTerminator.lego.email }}
              value: {{ .Values.tlsTerminator.lego.email | quote }}
            - name: LEGO_SUPPORTED_INGRESS_PROVIDER
              value: "nginx"
            - name: LEGO_SUPPORTED_INGRESS_CLASS
              value: "jupyterhub-proxy-tls,dummy"
            - name: LEGO_DEFAULT_INGRESS_CLASS
              value: "jupyterhub-proxy-tls"
            - name: LEGO_KUBE_ANNOTATION
              value: "hub.jupyter.org/tls-terminator"
            - name: LEGO_URL
              value: "https://acme-v01.api.letsencrypt.org/directory"
            - name: LEGO_LOG_LEVEL
              value: "debug"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 1
      terminationGracePeriodSeconds: 60
{{- end }}
