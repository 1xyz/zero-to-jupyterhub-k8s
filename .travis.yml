sudo: required

language: generic

env:
  global:
  - secure: 
  - secure: 

services:
- docker

script:
- make build-all

# Release the images when the master branch is merged
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then
    touch ~/.jhub-k8s-images-builder ;
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" ;
    make release-all ;
  fi
