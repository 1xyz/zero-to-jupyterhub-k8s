# hint for config singleuser extraContainers
# The same with hub.extraContainers and singleuser.initContainers
# Kubespawner support config extraContainers:
# https://github.com/jupyterhub/kubespawner/blob/master/kubespawner/spawner.py#L845
# And the containers spec can follows kubernetes container-v1-core.
# https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.11/#container-v1-core.
#
# For now, the extraContainers' image will be prepull in daemonset. It can also be removed
# from prepull daemonset if necessary

singleuser:
  extraContainers:
  - name: mock-extra-container-name
    image: mock-extra-container-image-name
    imagePullPolicy: IfNotPresent
